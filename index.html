<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <h1>BMI Calculator</h1>
        <h3>Height (CM)</h3>
        <label><input class="h" type="text" id="height" placeholder="Enter your Height"></label>

        <h3>Weight (KG)</h3>
        <label> <input type="text" class="w" name="" id="weight" placeholder="Enter your Weight"></label>
        <br>
        <button class="submit" id="button">Calculate</button>
        <br>
        <br>
        <div id="result"></div>
    </form>

    <script src="script.js"></script>

</body>

</html>
